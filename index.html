<!DOCTYPE html>
<html>
<head>

  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>GitHub Clone</title>

  <!-- CSS Includes -->
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/global.css">
  <link rel="stylesheet" type="text/css" href="css/home.css">

</head>

<body id="repo">

  <div class="page header">
    <div class="ui container">
      <div class="ui right floated icon text menu">
        <a class="item">
          <i class="inbox icon"></i>
        </a>
        <a class="item">
          <i class="add icon"></i>
          <i class="dropdown icon"></i>
        </a>
        <a class="item">
          <img src="images/avatar.jpg">
          <i class="dropdown icon"></i>
        </a>
      </div>
      <div class="ui text menu">
        <a class="item" href="http://www.github.com/semantic-org/semantic-ui/">
          <img src="images/github-mark.png">
        </a>
        <div class="item">
          <div class="ui labeled icon input">
            <div class="ui label">
              This Repository
            </div>
            <input type="text" value="Search">
          </div>
          <a class="item">
            Pull Requests
          </a>
          <a class="item">
            Issues
          </a>
          <a class="item">
            Gist
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="page content">
    <div class="ui container">
      <div class="repo ribbon">
        <div class="ui right floated compact button">
          <i class="fork icon"></i> Fork
        </div>
        <div class="ui right floated compact button">
          <i class="star icon"></i> Unstar
        </div>
        <div class="ui right floated compact floating watch dropdown button">
          <input type="hidden" value="watching">
          <i class="eye icon"></i> Unwatch
          <i class="dropdown icon"></i>
          <div class="menu">
            <!-- <div class="header">
              Notifications
              <i class="close icon"></i>
            </div> -->
            <div class="item" data-value="not-watching">
              <h4>Not Watching</h4>
              <span>Be notified when participating or @mentioned.</span>
            </div>
            <div class="item" data-value="watching">
              <h4>Watching</h4>
              <span>Be notified of all conversations.</span>
            </div>
            <div class="item" data-value="ignoring">
              <h4>Ignoring</h4>
              <span>Never be notified.</span>
            </div>
          </div>
        </div>
        <i class="big disabled bookmark icon"></i>
        <div class="ui large breadcrumb">
          <a class="section">Semantic-Org</a>
          <div class="divider"> / </div>
          <a class="section">Semantic UI</a>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Includes -->
  <script src="javascript/library/jquery.min.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <script src="javascript/home.js"></script>
</body>

</html>
